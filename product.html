<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Product Landing Page</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/product.html"><img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUbsbZwvzpSWQmhAKHKxAVXBpJ86mdeSi_Dz7kqRaAA9tZodM&s"
                alt="cat-silhouette" id="cat-logo"></a>

        <h1>Long Range Cat Motivator</h1>
        <div id="menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="#features">Features</a></li>
                <li class="nav-item"><a href="#video">Video</a></li>
                <li class="nav-item"><a href="#pricing">Pricing</a></li>
            </ul>
        </div>
    </nav>

    <div id="starter">
        <h3>Get your cat motivated!</h3>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email" class="email" placeholder="Enter your email" required>
            <input type="submit" id="submit" class="button" value="GO!">
    </div>

    <div class="container" id="features">
        <div class="row">
            <div class="column col-sm-6" id="afford">
                <h2>Affordable!</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT0RRVP5dr1Q7yTadXfG5bR8zE6NUfmGwCzeXDP3kIqvOtvp-w&s"
                    class="icon">
                <p class="offset-4">This inexpensive item can get your cat moving!</p>
            </div>
            <div class="column col-sm-6" id="clean">
                <h2>Environmentaly Safe!</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR5DYnhCn2IydSbk4RNYY7bAKr96bpfp63U5GyqMLTILqKhpo&s"
                    class="icon">
                <p class="offset-4">Bioderadeable and earth and animal friendly!</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div>
            <h3>Look what the LRCM can do for you!</h3>
        </div>
        <div class="ratio ratio-16x9">
            <iframe id="video" controls src="https://www.youtube.com/embed/VILQzfb6ul8" frameborder="0"
                poster="poster.png" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
                Your browser does not support the video type.
            </iframe>
        </div>
    </div>

    <!-- JS package for bootstrap items -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
